<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Card Flip</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <h3 class="bank-name">debit</h3>
        <div class="chip"></div>
        <div class="card-number">1234 5678 9012 3456</div>
        <div class="card-holder">
          <strong>Bernard</strong>
        </div>
        <div class="expiry-date">
          <span>Expires</span>
          <strong>12/28</strong>
        </div>
      </div>
      <div class="card-back">
        <div class="magnetic-strip"></div>
        <div class="signature">
          <span>Signature</span>
          <div class="sign-box">Bernard</div>
        </div>
        <div class="cvv">
          <span>CVV</span>
          <div class="cvv-box">123</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
